<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniper Technical Challenge 1</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav class="nav">
            <button class="nav__button" aria-expanded="false" aria-controls="nav menu" aria-label="open navigation">
                <span class="nav__button__icon">
                    <span class="nav__button__icon__line"></span>
                    <span class="nav__button__icon__line"></span>
                    <span class="nav__button__icon__line"></span>
                </span>
                <span class="nav__button__text">
                    menu
                </span>
            </button>
        </nav>
    </header>
    
    <div class="isi">
        <a class="isi__link"><span>latest isi report</span></a>
    </div>
    
    <div class="numbers">
        <img class="tower tower__left" src="/assets/svgs/tower-logo.svg" alt="tower">
        <img class="tower tower__right" src="/assets/svgs/tower-logo.svg" alt="tower">
        <h1>Tower House by Numbers</h1>
        <section class="numbers__lists">
            <nav class="swiper swiper__icons" aria-label="card slider">
                <!-- couldn't find dashed line in files so I made my own -->
                <hr class="numbers__lists__dashed" aria-hidden="true"></hr>
                <ul class="numbers__lists__icons swiper-wrapper" role="list">
                    <li class="numbers__lists__icons__items swiper-slide" tabindex="0">
                        <img src="/assets/svgs/violin.svg" alt="violin">
                        <span>concerts</span>
                    </li>
                    <li class="numbers__lists__icons__items swiper-slide" tabindex="0">
                        <img src="/assets/svgs/school.svg" alt="school building">
                        <span>location</span>
                    </li>
                    <li class="numbers__lists__icons__items swiper-slide" tabindex="0">
                        <img src="/assets/svgs/violin.svg" alt="violin">
                        <span>facilities</span>
                    </li>
                    <li class="numbers__lists__icons__items swiper-slide" tabindex="0">
                        <img src="/assets/svgs/trophy.svg" alt="trophy">
                        <span>achievement</span>
                    </li>
                    <li class="numbers__lists__icons__items swiper-slide" tabindex="0">
                        <img src="/assets/svgs/cricket.svg" alt="cricket bat">
                        <span>sport</span>
                    </li>
                </ul>
            </nav>
            <div class="swiper swiper__cards">
                <ul class="numbers__lists__cards swiper-wrapper">
                    <li class="numbers__lists__cards__items swiper-slide">
                        <img src="/assets/jpgs/student-leaving-school-after-classes.jpg" alt="a student leaving school after classes">
                        <span >4</span>
                        <h2>Concerts to be held at school this year.</h2>
                    </li>
                    <li class="numbers__lists__cards__items swiper-slide">
                        <img src="/assets/jpgs/mountains-lake.jpg" alt="mountains lake">
                        <span >6</span>
                        <h2>location</h2>
                    </li>
                    <li class="numbers__lists__cards__items swiper-slide">
                        <img src="/assets/jpgs/students-outside-university.jpg" alt="students outside university">
                        <span >8000</span>
                        <h2>facilities</h2>
                    </li>
                    <li class="numbers__lists__cards__items swiper-slide">
                        <img src="/assets/jpgs/students-posing-bench-with-laptop-full.jpg" alt="students posing bench with laptop full">
                        <span >10</span>
                        <h2>achievement</h2>
                    </li>
                    <li class="numbers__lists__cards__items swiper-slide">
                        <img src="/assets/jpgs//youngsters-with-notepads.jpg" alt="youngsters with notepads">
                        <span >12</span>
                        <h2>sport</h2>
                    </li>
                </ul>
            </div>
            <div class="swiper-navigation numbers__lists__buttons" aria-label="card slider">
                <button class="swiper-button-prev" aria-label="Previous slide"></button>
                <button class="swiper-button-next" aria-label="Next slide"></button>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
